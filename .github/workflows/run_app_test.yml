run-name: test-utils
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
      - main
jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        cache: 'pip'
    - run: python -m pip install --upgrade pip
    - run: pip install -r requirements.txt
    - run: pytest